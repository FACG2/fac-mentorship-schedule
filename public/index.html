<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> FAC Mentorship schedule</title>
	<link rel="stylesheet" href="public/css/stylesheet.css" class="css">

</head>

<body>

	<nav>
		<div class="nav">
			<a href="#" class="brand">FAC Mentorship schedule</a>
		</div>
	</nav>


	<section class="cohort-form">
		<div class="cohort-form-opacity-layer">
			<article class="form-container">
				<select class="cohort-form-input" id="CohortName" placeholder="Your Cohort" name="name">
						</select>


				<button id="add" class="cohort-form-submit" type="submit" name="">Add Cohort</button>
				<button id="view" class="cohort-form-submit" type="submit" name="">View Cohort</button>


				<div class="addcohort-container" style='display:none'>
					<label for="cohort" class="addCohort-label ">Add Cohort</label>
					<form class="Add-Cohorts-Form" action="/create-cohort" method="post">
						<input type="text" value="" name="location" placeholder="Location" required>
						<input type="text" value="" name="num" placeholder="Number" required>
						<input type="text" value="" name="start_date" placeholder="Start Date" required>
						<button id="" type="submit" name="">Add</button>
					</form>
				</div>

				<div class="table-container" style='display:none'>
					<table id="weeks-mentor-table" >

					</table>
					<form class="addmentor" >
						<input id='account' type="text" value="" name="mentor_user" placeholder="github username" required>
						<select id='week-number' type="text" value="" name="week_num" placeholder="Your Cohort">
							<option value="1">Week 1</option>
							<option value="2">Week 2</option>
							<option value="3">Week 3</option>
							<option value="4">Week 4</option>
							<option value="5">Week 5</option>
							<option value="6">Week 6</option>
							<option value="7">Week 7</option>
							<option value="8">Week 8</option>
							<option value="10">Week 10</option>
							<option value="11">Week 11</option>
							<option value="12">Week 12</option>
							<option value="13">Week 13</option>
							<option value="14">Week 14</option>
							<option value="15">Week 15</option>
							<option value="15">Week 16</option>
						</select>

						<button id="add-mentor" type="submit" name="">Add</button>
					</form>
				</div>
				<script src="public/js/request.js"></script>
				<script src="public/js/index.js"></script>
</body>

</html>
