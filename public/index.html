<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> FAC Mentorship schedule</title>
	<link rel="stylesheet" href="public/css/stylesheet.css" class="css">

</head>

<body>

	<nav>
		<div class="nav">
			<a href="#" class="brand">FAC Mentorship schedule</a>
		</div>
	</nav>


	<section class="cohort-form">
		<div class="cohort-form-opacity-layer">
			<article class="form-container">
				<select class="cohort-form-input" id="CohortName" placeholder="Your Cohort" name="name">
						<option value=''>Select Your Cohort</option>
            <option value='FAC10'>FAC10</option>
            <option value='FAC11'>FAC11</option>
            <option value='FACG1'>FACG1</option>
            <option value='FACG2'>FACG2</option>
            <option value='FACN1'>FACN1</option>
            <option value='FACN2'>FACN2</option>
          </select>


				<button id="" class="cohort-form-submit" type="submit" name="">Add Cohort</button>
				<button id="" class="cohort-form-submit" type="submit" name="">View Cohort</button>


				<div class="addcohort-container">
					<label for="cohort" class="addCohort-label ">Add Cohort</label>
					<form class="Add-Cohorts-Form" action="/create-cohort" method="post">
						<input type="text" value="" name="location" placeholder="Location" required>
						<input type="text" value="" name="num" placeholder="Number" required>
						<input type="text" value="" name="start_date" placeholder="Start Date" required>
						<button id="" type="submit" name="">Add</button>
					</form>
				</div>

				<div class="table-container">
					<table id="weeks-mentor-table">
						
					</table>
				</div>
				<form class="addmentor" action="/add-mentor" method="post">
					<input type="text" value="" name="cohort_id" placeholder="id" required>
					<input type="text" value="" name="mentor_user" placeholder="username" required>
					<input type="text" value="" name="week_num" placeholder="weekNum" required>
					<button id="" type="submit" name="">Add</button>
				</form>
				<script src="public/js/request.js"></script>
			  <script src="public/js/index.js"></script>
</body>

</html>
